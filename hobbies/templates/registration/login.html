{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block header %}{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="columns">
    <div class="column is-offset-one-quarter is-half">
      <h2 class="title">Log In</h2>
      <input class="input" type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
      <p><label class="label" for="id_username">Username:</label> <input class="input" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username"></p>

      <p><label class="label" for="id_password">Password:</label> <input class="input" type="password" name="password" autocomplete="current-password" required id="id_password"></p>
    </div>
  </div>
  <div class="columns">
    <div class="column is-offset-two-thirds">
      <button class="button is-primary" type="submit">Log In</button>
    </div>
  </div>
  
</form>
{% endblock %}
