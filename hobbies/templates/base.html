<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}untitled{% endblock %}</title>
    {% load django_simple_bulma %}
    {% bulma %}
    {% font_awesome %}
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
</head>
<body>
  {% block header %}
    <div class="navbar" role="navigation" aria-label="main navigation">
      {% if user.is_authenticated %}
        {% block navbar_links %}
          <div class="buttons">
            <a href="{% url 'all_games' %}" class="navbar-item">All Games</a>
          </div>
        {% endblock %}
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a href="{% url 'logout' %}" class="navbar-item">Log Out</a>
              <a href="{% url 'password_reset' %}" class="navbar-item">Reset Password</a>
            </div>
          </div>
        </div>
      {% else %}
        <div class="navbar-end">
          <div class="navbar-item">
            <a href="{% url 'login' %}" class="button is-primary">Log In</a>
          </div>
        </div>
      {% endif %}
    </div>
    <br>
  {% endblock %}
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
